<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKOLGO Digital Ledger System</title>
    <!-- Tailwind CSS from CDN for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles and animations */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .app-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            background: linear-gradient(135deg, #e2f2ff 0%, #a8d0f3 100%);
        }
        .page-content {
            width: 100%;
            max-width: 48rem;
            padding: 2rem;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>

    <div id="app" class="app-container">
        <!-- Content will be rendered here by JavaScript -->
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, addDoc, onSnapshot, query, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        // Global variables
        let app, auth, db;
        let user = null;
        let loading = true;
        let error = null;
        let feedback = null;
        let currentPage = 'home';
        let selectedGroup = null;
        let isAddingMember = false;
        let newMember = { name: '', gender: '', phoneNumber: '' };

        // Constants from the Canvas environment
        const FIREBASE_CONFIG = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyACPjgZSTAQrIVd1vZZW0g052hOfGqIYTI",
            authDomain: "akolgo-9c55d.firebaseapp.com",
            projectId: "akolgo-9c55d",
            storageBucket: "akolgo-9c55d.firebasestorage.app",
            messagingSenderId: "565600364413",
            appId: "1:565600364413:web:b0b681c586134a88db8e14",
            measurementId: "G-RMG26RS6DF"
        };

// Initialize Firebase
      
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const INITIAL_AUTH_TOKEN = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        window.changePage = function(page) {
            currentPage = page;
            renderApp();
        }

        window.backToDashboard = function() {
            selectedGroup = null;
            changePage('dashboard')
        }
        
        window.closeModal = function(){
            error = null;
            renderApp();
        }

        window.showAddMemberForm = function() {
            isAddingMember = true;
            const addMemberContainer = document.getElementById('addMemberContainer');
            addMemberContainer.innerHTML = `
                <div class="border border-dashed border-gray-400 p-6 rounded-lg mb-6">
                    <h3 class="text-lg font-bold text-gray-700 mb-4">Register a New Member</h3>
                    <form id="add-member-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" id="memberName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                            <select id="memberGender" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="memberPhoneNumber" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="e.g., 233541234567" />
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button type="button" onclick="cancelAddMember()" class="bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition duration-300">
                                Cancel
                            </button>
                            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                                Register Member
                            </button>
                        </div>
                    </form>
                </div>
            `;
        };

        window.cancelAddMember = function() {
            isAddingMember = false;
            renderApp();
        }
        /**
         * Initializes Firebase and sets up the authentication state listener.
         */
        window.onload = async function() {
            try {
                if (!Object.keys(FIREBASE_CONFIG).length) {
                    throw new Error("Firebase config is missing. Cannot initialize app.");
                }
                app = initializeApp(FIREBASE_CONFIG);
                auth = getAuth(app);
                db = getFirestore(app);

                // Authenticate the user with the provided token or anonymously
                if (INITIAL_AUTH_TOKEN) {
                    await signInWithCustomToken(auth, INITIAL_AUTH_TOKEN);
                } else {
                    onAuthStateChanged(auth, (currentUser) => {
                        user = currentUser;
                        loading = false;
                        renderApp();
                    })
                }

                // Listen for authentication state changes and update UI
                onAuthStateChanged(auth, (currentUser) => {
                    user = currentUser;
                    loading = false;
                    renderApp();
                });
            } catch (e) {
                console.error("Initialization failed:", e);
                error = e.message;
                loading = false;
                renderApp();
            }
        };

        /**
         * Renders the entire application based on the current state.
         */
        function renderApp() {
            const appDiv = document.getElementById('app');
            appDiv.innerHTML = '';
            
            if (loading) {
                appDiv.innerHTML = `
                    <div class="flex items-center justify-center text-blue-600 text-xl font-bold pulse">
                        Loading...
                    </div>
                `;
                return;
            }

            if (user && selectedGroup) {
                appDiv.innerHTML = renderManageGroup();
                setupGroupListeners(selectedGroup.id);
            } else if (user) {
                appDiv.innerHTML = renderDashboard();
                setupDashboardListeners();
            } else {
                switch (currentPage) {
                    case 'home':
                        appDiv.innerHTML = renderHomePage();
                        break;
                    case 'signup':
                        appDiv.innerHTML = renderAuthForm('signup');
                        break;
                    case 'login':
                        appDiv.innerHTML = renderAuthForm('login');
                        break;
                    case 'forgotPassword':
                        appDiv.innerHTML = renderForgotPasswordForm();
                        break;
                    default:
                        appDiv.innerHTML = renderHomePage();
                        break;
                }
            }

            // Render modal for errors if they exist
            if (error) {
                const modalHtml = `
                    <div id="custom-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
                        <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm text-center">
                            <h3 class="text-xl font-semibold mb-4 text-gray-800">Attention</h3>
                            <p class="text-gray-600 mb-6">${error}</p>
                            <button onclick="closeModal()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-700 transition duration-300">
                                OK
                            </button>
                        </div>
                    </div>
                `;
                appDiv.insertAdjacentHTML('beforeend', modalHtml);
            }
        }

        /**
         * Sets up real-time listener for the user's groups on the dashboard.
         */
        function setupDashboardListeners() {
            const groupsCollectionRef = collection(db, `artifacts/${APP_ID}/users/${user.uid}/groups`);
            onSnapshot(groupsCollectionRef, (querySnapshot) => {
                const groupsData = [];
                querySnapshot.forEach((doc) => {
                    groupsData.push({ id: doc.id, ...doc.data(), members: [] });
                });
                renderGroupList(groupsData);
            }, (e) => {
                console.error("Error fetching groups:", e);
                showError("Failed to fetch groups. Please try again.");
            });
        }
        
        /**
         * Sets up real-time listener for members in a specific group.
         * @param {string} groupId - The ID of the group.
         */
        function setupGroupListeners(groupId) {
            const membersCollectionRef = collection(db, `artifacts/${APP_ID}/users/${user.uid}/groups/${groupId}/members`);
            onSnapshot(membersCollectionRef, (querySnapshot) => {
                const membersData = [];
                querySnapshot.forEach((doc) => {
                    membersData.push({ id: doc.id, ...doc.data() });
                });
                renderMemberList(membersData);
            }, (e) => {
                console.error("Error fetching members:", e);
                showError("Failed to fetch members. Please try again.");
            });
        }

        /**
         * Renders the list of groups on the dashboard.
         * @param {Array<Object>} groupsData - The array of group objects.
         */
        function renderGroupList(groupsData) {
            const groupsContainer = document.getElementById('groups-container');
            if (!groupsContainer) return;
            
            groupsContainer.innerHTML = '';
            if (groupsData.length === 0) {
                groupsContainer.innerHTML = `<p class="text-center text-gray-500 py-10">You don't have any groups yet. Create one to get started!</p>`;
            } else {
                groupsData.forEach(group => {
                    const groupDiv = document.createElement('div');
                    groupDiv.classList.add("bg-gray-100", "p-6", "rounded-lg", "shadow-inner", "cursor-pointer", "hover:shadow-lg", "transform", "transition", "duration-200", "hover:-translate-y-1");
                    groupDiv.innerHTML = `
                        <h3 class="text-xl font-semibold text-blue-700 mb-2">${group.name}</h3>
                        <p class="text-sm text-gray-500">Created: ${new Date(group.createdAt).toLocaleDateString()}</p>
                    `;
                    groupDiv.addEventListener('click', () => {
                        selectedGroup = group;
                        renderApp();
                    });
                    groupsContainer.appendChild(groupDiv);
                });
            }
        }
        
        /**
         * Renders the list of members in a specific group.
         * @param {Array<Object>} membersData - The array of member objects.
         */
        function renderMemberList(membersData) {
            const membersTableBody = document.getElementById('members-table-body');
            const noMembersMessage = document.getElementById('no-members-message');
            
            if (!membersTableBody) return;
            
            if (membersData.length === 0) {
                if (noMembersMessage) noMembersMessage.style.display = 'block';
                membersTableBody.innerHTML = '';
            } else {
                if (noMembersMessage) noMembersMessage.style.display = 'none';
                membersTableBody.innerHTML = membersData.map((member) => `
                    <tr class="border-t border-gray-300 hover:bg-gray-200 transition-colors duration-200">
                        <td class="p-4 text-sm text-gray-700">${member.uniqueId}</td>
                        <td class="p-4 text-sm text-gray-700">${member.name}</td>
                        <td class="p-4 text-sm text-gray-700">${member.gender}</td>
                        <td class="p-4 text-sm text-gray-700">${member.phoneNumber}</td>
                    </tr>
                `).join('');
            }
        }

        // --- Helper Functions to show/hide UI messages ---
        function showFeedback(message) {
            feedback = message;
            setTimeout(() => { feedback = null; renderApp(); }, 3000);
            renderApp();
        }

        function showError(message) {
            error = message;
            renderApp();
        }

        window.closeModal = function() {
            error = null;
            renderApp();
        };

        // --- Page Rendering Functions (return HTML strings) ---

        function renderHomePage() {
            return `
                <div class="page-content flex flex-col items-center text-center text-white bg-blue-600 rounded-lg shadow-xl">
                    <h1 class="text-3xl md:text-5xl font-extrabold mb-4 animate-fade-in">AKOLGO DIGITAL LEDGER SYSTEM</h1>
                    <p class="text-xl md:text-2xl font-light italic mb-6 animate-slide-up">Empowering VSLAs in the Bongo District</p>
                    <p class="text-4xl font-extrabold mb-2 text-white">Zaare (Welcome)</p>
                    <p class="max-w-xl text-lg mb-8 leading-relaxed text-gray-200">
                        AKOLGO is a modern, easy-to-use digital ledger system designed to help Village Savings and Loan Associations
                        (VSLAs) manage their finances and members efficiently. Treasurers can register members, track contributions, and
                        keep an organized record of all group activities.
                    </p>
                    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                        <button onclick="changePage('signup')" class="bg-white text-blue-600 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-200 transform transition duration-300 hover:scale-105">
                            Sign Up
                        </button>
                        <button onclick="changePage('login')" class="bg-blue-800 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-900 transform transition duration-300 hover:scale-105">
                            Log In
                        </button>
                    </div>
                </div>
            `;
        }

        function renderAuthForm(type) {
            const isSignup = type === 'signup';
            return `
                <div class="page-content w-full max-w-md space-y-6">
                    <h2 class="text-2xl font-bold text-center text-blue-700">${isSignup ? 'Create an Account' : 'Log In'}</h2>
                    <p class="text-sm text-center text-gray-500">
                        ${isSignup ? 'Join us to manage your VSLA group.' : 'Welcome back!'}
                    </p>
                    <form id="auth-form" class="space-y-4">
                        ${isSignup ? `
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                            <input type="text" id="userName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Enter your name" />
                        </div>
                        ` : ''}
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email or Phone Number</label>
                            <input type="email" id="userEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="e.g., yourname@example.com" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="userPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="********" />
                        </div>
                        ${feedback ? `<p class="text-green-500 text-sm text-center font-semibold">${feedback}</p>` : ''}
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2.5 rounded-lg hover:bg-blue-700 transition duration-300">
                            ${isSignup ? 'Sign Up' : 'Log In'}
                        </button>
                    </form>
                    <div class="flex justify-between items-center text-sm">
                        <button onclick="changePage('${isSignup ? 'login' : 'signup'}')" class="text-blue-600 hover:text-blue-800 transition duration-300">
                            ${isSignup ? 'Already have an account? Log In' : 'Need an account? Sign Up'}
                        </button>
                        ${!isSignup ? `
                            <button onclick="changePage('forgotPassword')" class="text-gray-500 hover:text-gray-700 transition duration-300">
                                Forgot Password?
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderForgotPasswordForm() {
            return `
                <div class="page-content w-full max-w-md space-y-6">
                    <h2 class="text-2xl font-bold text-center text-blue-700">Reset Password</h2>
                    <p class="text-sm text-center text-gray-500">
                        Enter the email you used to sign up and we'll send you a password reset link.
                    </p>
                    <form id="reset-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input type="email" id="userEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="e.g., yourname@example.com" />
                        </div>
                        ${feedback ? `<p class="text-green-500 text-sm text-center font-semibold">${feedback}</p>` : ''}
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2.5 rounded-lg hover:bg-blue-700 transition duration-300">
                            Send Reset Link
                        </button>
                    </form>
                    <button onclick="changePage('login')" class="w-full text-blue-600 hover:text-blue-800 transition duration-300 mt-4">
                        Back to Log In
                    </button>
                </div>
            `;
        }

        function renderDashboard() {
            return `
                <div class="page-content w-full max-w-4xl space-y-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold text-blue-700">Your Groups</h2>
                        <button onclick="handleLogout()" class="text-red-600 font-semibold hover:text-red-800 transition duration-300">
                            Sign Out
                        </button>
                    </div>

                    ${feedback ? `<p class="text-green-500 text-center font-semibold mb-4">${feedback}</p>` : ''}
                    
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0 md:space-x-4">
                        <input type="text" id="groupNameInput" placeholder="Enter new group name..." class="w-full md:w-auto flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" />
                        <button onclick="handleCreateGroup()" class="w-full md:w-auto bg-blue-600 text-white font-bold py-2.5 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                            Create New Group
                        </button>
                    </div>

                    <div id="groups-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Groups will be dynamically rendered here -->
                    </div>
                </div>
            `;
        }
        
        function renderManageGroup() {
            return `
                <div class="page-content w-full max-w-4xl space-y-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold text-blue-700">Group: ${selectedGroup.name}</h2>
                        <button onclick="backToDashboard()" class="text-blue-600 font-semibold hover:text-blue-800 transition duration-300">
                            Back to Dashboard
                        </button>
                    </div>
                    
                    ${feedback ? `<p class="text-green-500 text-center font-semibold mb-4">${feedback}</p>` : ''}

                    <div id="addMemberContainer">
                        <button onclick="showAddMemberForm()" class="w-full bg-blue-600 text-white font-bold py-2.5 rounded-lg hover:bg-blue-700 transition duration-300 mb-6">
                            Register New Member
                        </button>
                    </div>

                    <div id="no-members-message" class="text-center text-gray-500 py-10" style="display: none;">
                        No members registered in this group yet.
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full min-w-max bg-gray-100 rounded-lg shadow-inner">
                            <thead class="text-left bg-gray-200">
                                <tr>
                                    <th class="p-4 text-sm font-semibold text-gray-600">ID</th>
                                    <th class="p-4 text-sm font-semibold text-gray-600">Name</th>
                                    <th class="p-4 text-sm font-semibold text-gray-600">Gender</th>
                                    <th class="p-4 text-sm font-semibold text-gray-600">Phone</th>
                                </tr>
                            </thead>
                            <tbody id="members-table-body">
                                <!-- Members will be dynamically rendered here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // --- Event Handlers ---
        document.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formId = e.target.id;
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;

            switch (formId) {
                case 'auth-form':
                    if (currentPage === 'signup') {
                        const userName = document.getElementById('userName').value;
                        await handleSignup(email, password, userName);
                    } else {
                        await handleLogin(email, password);
                    }
                    break;
                case 'reset-form':
                    await handlePasswordReset(email);
                    break;
                case 'add-member-form':
                    await handleRegisterMember(e);
                    break;
            }
        });

        async function handleSignup(email, password, name) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, `artifacts/${APP_ID}/users/${userCredential.user.uid}`), { name: name });
                showFeedback('Account created successfully!');
                changePage('dashboard');
            } catch (e) {
                showError(e.message);
            }
        }

        async function handleLogin(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showFeedback('Logged in successfully!');
                changePage('dashboard');
            } catch (e) {
                showError(e.message);
            }
        }

        async function handlePasswordReset(email) {
            try {
                await sendPasswordResetEmail(auth, email);
                showFeedback('Password reset link sent to your email.');
            } catch (e) {
                showError(e.message);
            }
        }

        async function handleLogout() {
            try {
                await signOut(auth);
                selectedGroup = null;
                changePage('home');
            } catch (e) {
                showError(e.message);
            }
        }

        async function handleCreateGroup() {
            const groupNameInput = document.getElementById('groupNameInput');
            const groupName = groupNameInput.value.trim();
            if (!groupName) {
                showError('Group name cannot be empty.');
                return;
            }
            try {
                await addDoc(collection(db, `artifacts/${APP_ID}/users/${user.uid}/groups`), {
                    name: groupName,
                    createdAt: new Date().toISOString(),
                    treasurerId: user.uid
                });
                groupNameInput.value = '';
                showFeedback(`Group "${groupName}" created successfully!`);
            } catch (e) {
                showError(e.message);
            }
        }

        async function handleRegisterMember(e) {
            e.preventDefault();
            if (!selectedGroup) return;

            const name = document.getElementById('memberName').value;
            const gender = document.getElementById('memberGender').value;
            const phoneNumber = document.getElementById('memberPhoneNumber').value;
            
            try {
                const uniqueId = `ID-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
                await addDoc(collection(db, `artifacts/${APP_ID}/users/${user.uid}/groups/${selectedGroup.id}/members`), {
                    uniqueId,
                    name,
                    gender,
                    phoneNumber,
                    registeredAt: new Date().toISOString(),
                });
                showFeedback(`Member "${name}" registered successfully!`);
                isAddingMember = false;
                renderApp();
            } catch (e) {
                showError(e.message);
            }
        }

        function showAddMemberForm() {
            isAddingMember = true;
            const addMemberContainer = document.getElementById('addMemberContainer');
            addMemberContainer.innerHTML = `
                <div class="border border-dashed border-gray-400 p-6 rounded-lg mb-6">
                    <h3 class="text-lg font-bold text-gray-700 mb-4">Register a New Member</h3>
                    <form id="add-member-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" id="memberName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                            <select id="memberGender" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="memberPhoneNumber" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="e.g., 233541234567" />
                        </div>
                        <div class="flex justify-end space-x-4">
                            <button type="button" onclick="cancelAddMember()" class="bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition duration-300">
                                Cancel
                            </button>
                            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">
                                Register Member
                            </button>
                        </div>
                    </form>
                </div>
            `;
        }

        
    </script>
